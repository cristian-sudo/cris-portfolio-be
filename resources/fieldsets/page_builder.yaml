title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            about_me_long:
              display: 'About Me Long Section'
              fields:
                -
                  import: about_me_long
            about_me_section:
              display: 'About Me Section'
              fields:
                -
                  import: about_section
            contact_section:
              display: 'Contact Section'
              fields:
                -
                  import: contact_section
            fun_facts_section:
              display: 'Fun Facts Section'
              fields:
                -
                  import: fun_facts_section
            hero_section:
              display: 'Hero Section'
              fields:
                -
                  import: hero_section
            projects_section:
              display: 'Projects Section'
              fields:
                -
                  import: projects
            quote_section:
              display: 'Quote Section'
              fields:
                -
                  import: quote_section
            skills_section:
              display: 'Skills Section'
              fields:
                -
                  import: skils_section
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
