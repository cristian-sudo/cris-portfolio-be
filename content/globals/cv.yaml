      id: m7oz3c8m
      year: '2020'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Throughout 2020, I continued to expand my technical repertoire at Studio Mab21. I transitioned to using ReactJs for frontend development, which allowed me to create dynamic and responsive applications. My work involved developing tailored applications for clients and incorporating innovative features into existing projects. This year was pivotal in enhancing my skills in ReactJs, particularly in utilizing components, APIs, hooks, and routing.'
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В течение 2020 года я продолжал расширять свой технический арсенал в Studio Mab21. Я перешел на использование ReactJs для разработки интерфейса, что позволило мне создавать динамичные и отзывчивые приложения. Моя работа включала разработку приложений, адаптированных для клиентов, и внедрение инновационных функций в существующие проекты. Этот год был ключевым в улучшении моих навыков в ReactJs, особенно в использовании компонентов, API, хуков и маршрутизации.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "Nel corso del 2020, ho continuato ad ampliare il mio repertorio tecnico presso Studio Mab21. Sono passato all'uso di ReactJs per lo sviluppo frontend, il che mi ha permesso di creare applicazioni dinamiche e reattive. Il mio lavoro consisteva nello sviluppare applicazioni su misura per i clienti e nell'incorporare funzionalità innovative in progetti esistenti. Quest'anno è stato fondamentale per migliorare le mie competenze in ReactJs, in particolare nell'utilizzo di componenti, API, hook e routing."
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Pe parcursul anului 2020, am continuat să îmi extind repertoriul tehnic la Studio Mab21. Am trecut la utilizarea ReactJs pentru dezvoltarea frontend, ceea ce mi-a permis să creez aplicații dinamice și responsive. Munca mea a constat în dezvoltarea de aplicații personalizate pentru clienți și încorporarea de funcționalități inovatoare în proiectele existente. Acest an a fost esențial pentru îmbunătățirea abilităților mele în ReactJs, în special în utilizarea componentelor, API-urilor, hook-urilor și rutării.'
