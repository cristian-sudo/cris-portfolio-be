      id: m7oz2i7z
      year: '2022'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'In 2022, I transitioned to a Backend Developer role at Itransition, where I spearheaded major projects using cutting-edge technologies such as NestJs, Symfony, Laravel, and NodeJs. This year was marked by my extensive experience in test-driven development, ensuring the robustness and reliability of the codebase. I excelled in crafting RESTful APIs and managing multiple projects concurrently, demonstrating my adaptability and proficiency in leveraging diverse technologies to deliver high-quality solutions.'
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В 2022 году я перешел на должность разработчика серверной части в Itransition, где возглавлял крупные проекты, используя передовые технологии, такие как NestJs, Symfony, Laravel и NodeJs. Этот год был отмечен моим обширным опытом в разработке, управляемой тестами, обеспечивая надежность и устойчивость кода. Я преуспел в создании RESTful API и управлении несколькими проектами одновременно, демонстрируя свою адаптивность и умение использовать разнообразные технологии для предоставления высококачественных решений.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "Nel 2022, sono passato al ruolo di sviluppatore backend presso Itransition, dove ho guidato importanti progetti utilizzando tecnologie all'avanguardia come NestJs, Symfony, Laravel e NodeJs. Quest'anno è stato caratterizzato dalla mia vasta esperienza nello sviluppo guidato dai test, garantendo la robustezza e l'affidabilità del codice. Ho eccelso nella creazione di API RESTful e nella gestione di più progetti contemporaneamente, dimostrando la mia adattabilità e competenza nel sfruttare tecnologie diverse per fornire soluzioni di alta qualità."
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'În 2022, am trecut la rolul de dezvoltator backend la Itransition, unde am condus proiecte majore utilizând tehnologii de ultimă generație precum NestJs, Symfony, Laravel și NodeJs. Acest an a fost caracterizat de experiența mea vastă în dezvoltarea ghidată de teste, asigurând robustezitatea și fiabilitatea codului. Am excelat în crearea de API-uri RESTful și în gestionarea mai multor proiecte simultan, demonstrând adaptabilitatea și competența mea în valorificarea tehnologiilor diverse pentru a oferi soluții de înaltă calitate.'
