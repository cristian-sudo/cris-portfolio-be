    -
      id: m7oz1d8t
      year: '2025'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "In 2025, while continuing to contribute to Brew Digital's dynamic projects, I am on track to complete my BSc (Hons) Computing degree at Regent College London. This year represents the culmination of my academic and professional journey, where I aim to leverage my comprehensive technical expertise, unwavering commitment, and passion for continuous improvement to drive success in challenging environments."
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В 2025 году, продолжая вносить свой вклад в динамичные проекты Brew Digital, я на пути к завершению своей степени бакалавра наук (с отличием) в области вычислительной техники в Regent College London. Этот год представляет собой кульминацию моего академического и профессионального пути, где я стремлюсь использовать свои обширные технические знания, непоколебимую приверженность и страсть к постоянному совершенствованию для достижения успеха в сложных условиях.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "Nel 2025, continuando a contribuire ai progetti dinamici di Brew Digital, sono sulla buona strada per completare la mia laurea BSc (Hons) in Computing presso il Regent College di Londra. Quest'anno rappresenta il culmine del mio percorso accademico e professionale, dove intendo sfruttare la mia vasta esperienza tecnica, l'impegno incrollabile e la passione per il miglioramento continuo per guidare il successo in ambienti sfidanti."
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'În 2025, continuând să contribui la proiectele dinamice de la Brew Digital, sunt pe cale să îmi finalizez licența BSc (Hons) în Computing la Regent College din Londra. Acest an reprezintă culminarea parcursului meu academic și profesional, unde intenționez să îmi valorific vasta experiență tehnică, angajamentul neclintit și pasiunea pentru îmbunătățirea continuă pentru a conduce succesul în medii provocatoare.'
