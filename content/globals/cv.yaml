      year: '2021'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'In 2021, while continuing my role at Studio Mab21 until November, I also began pursuing a part-time BSc (Hons) Computing degree at Regent College London. This dual focus on education and professional development enabled me to deepen my technical expertise. I applied my growing knowledge to contribute effectively to web development projects, further honing my skills in PHP and ReactJs.'
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В 2021 году, продолжая работать в Studio Mab21 до ноября, я также начал изучать вычислительную технику на заочной основе в Regent College London. Это двойное внимание к образованию и профессиональному развитию позволило мне углубить свои технические знания. Я применял свои растущие знания для эффективного участия в проектах веб-разработки, совершенствуя свои навыки в PHP и ReactJs.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Nel 2021, mentre continuavo il mio ruolo presso Studio Mab21 fino a novembre, ho anche iniziato a frequentare un corso di laurea in Computing part-time presso il Regent College di Londra. Questo doppio focus su istruzione e sviluppo professionale mi ha permesso di approfondire le mie conoscenze tecniche. Ho applicato le mie conoscenze in crescita per contribuire efficacemente ai progetti di sviluppo web, affinando ulteriormente le mie competenze in PHP e ReactJs.'
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'În 2021, în timp ce îmi continuam rolul la Studio Mab21 până în noiembrie, am început să urmez un curs de licență în Computing part-time la Regent College din Londra. Acest dublu focus pe educație și dezvoltare profesională mi-a permis să îmi aprofundeze cunoștințele tehnice. Am aplicat cunoștințele acumulate pentru a contribui eficient la proiectele de dezvoltare web, perfecționându-mi în continuare abilitățile în PHP și ReactJs.'
      type: new_set
