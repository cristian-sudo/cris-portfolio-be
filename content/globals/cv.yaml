      id: m7oz3ot5
      year: '2019'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'In 2019, I graduated from Enrico Fermi College in Venice with a perfect score of 100/100, becoming the first foreign person to achieve this distinction in Venice. This accomplishment was recognized in the local newspaper, highlighting my dedication and academic excellence. During my time in Venice, I developed a keen interest in art, which significantly influenced my design skills and contributed to my overall cultural awareness.'
        -
          type: paragraph
          content:
            -
              type: text
              text: 'In the same year, I began my professional journey as a Full Stack Web Developer at Studio Mab21, an Italy-based company known for its expertise in website and web application development. I started working on solo projects, initially focusing on PHP for backend development. This year laid the groundwork for my proficiency in integrating backend functionalities with SQL-based APIs, a crucial skill that would serve me well in future projects.'
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В 2019 году я окончил колледж Энрико Ферми в Венеции с отличием, получив 100 из 100 баллов, став первым иностранцем, достигшим этого результата в Венеции. Это достижение было отмечено в местной газете, подчеркнув мою преданность и академическое превосходство. Во время пребывания в Венеции я развил интерес к искусству, что значительно повлияло на мои дизайнерские навыки и способствовало общему культурному развитию.'
        -
          type: paragraph
          content:
            -
              type: text
              text: 'В том же году я начал свою профессиональную карьеру в качестве веб-разработчика полного цикла в Studio Mab21, итальянской компании, известной своим мастерством в разработке веб-сайтов и веб-приложений. Я начал работать над индивидуальными проектами, первоначально сосредоточившись на PHP для разработки серверной части. Этот год заложил основу для моей компетентности в интеграции серверных функций с API на основе SQL, что стало важным навыком для будущих проектов.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "Nel 2019, mi sono diplomato al Collegio Enrico Fermi di Venezia con il massimo dei voti, 100/100, diventando la prima persona straniera a raggiungere questo risultato a Venezia. Questo traguardo è stato riconosciuto nel giornale locale, sottolineando la mia dedizione e il mio eccellente rendimento accademico. Durante il mio soggiorno a Venezia, ho sviluppato un forte interesse per l'arte, che ha influenzato notevolmente le mie capacità di design e ha contribuito alla mia consapevolezza culturale complessiva."
        -
          type: paragraph
          content:
            -
              type: text
              text: "Nello stesso anno, ho iniziato il mio percorso professionale come sviluppatore web full stack presso Studio Mab21, un'azienda italiana nota per la sua esperienza nello sviluppo di siti web e applicazioni web. Ho iniziato a lavorare su progetti individuali, inizialmente concentrandomi su PHP per lo sviluppo del backend. Quest'anno ha posto le basi per la mia competenza nell'integrare funzionalità di backend con API basate su SQL, una competenza cruciale che mi sarebbe stata utile nei progetti futuri."
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'În 2019, am absolvit Colegiul Enrico Fermi din Veneția cu nota maximă, 100/100, devenind prima persoană străină care a atins acest rezultat în Veneția. Această realizare a fost recunoscută în ziarul local, subliniind devotamentul meu și performanța academică excelentă. În timpul șederii mele în Veneția, am dezvoltat un interes puternic pentru artă, care a influențat semnificativ abilitățile mele de design și a contribuit la conștientizarea mea culturală generală.'
        -
          type: paragraph
          content:
            -
              type: text
              text: 'În același an, am început parcursul meu profesional ca dezvoltator web full stack la Studio Mab21, o companie italiană cunoscută pentru expertiza sa în dezvoltarea de site-uri web și aplicații web. Am început să lucrez la proiecte individuale, concentrându-mă inițial pe PHP pentru dezvoltarea backend. Acest an a pus bazele competenței mele în integrarea funcționalităților de backend cu API-uri bazate pe SQL, o abilitate crucială care mi-ar fi de folos în proiectele viitoare.'
      type: new_set
      enabled: true
