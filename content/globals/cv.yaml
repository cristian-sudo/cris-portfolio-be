    -
      id: m7oz2bo1
      year: '2023'
      content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Starting December 2022 and continuing through 2023, I joined Brew Digital as a Full Stack Developer. I immersed myself in a diverse technology stack, significantly contributing to various projects. I orchestrated backend solutions with Laravel, crafted dynamic front-end experiences using React, and implemented server-side applications with Node.js. My role involved integrating payment gateways, engaging in client communications, and contributing to significant projects like the rebuilding of the Ceres.org site. My commitment to test-driven development and security implementations further solidified my expertise in delivering impactful solutions in dynamic environments.'
      ru_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Начиная с декабря 2022 года и продолжая в 2023 году, я присоединился к Brew Digital в качестве разработчика полного цикла. Я погрузился в разнообразный технологический стек, значительно способствуя различным проектам. Я организовывал серверные решения с помощью Laravel, создавал динамичные интерфейсы с использованием React и внедрял серверные приложения с Node.js. Моя роль включала интеграцию платежных шлюзов, взаимодействие с клиентами и участие в значительных проектах, таких как перестройка сайта Ceres.org. Моя приверженность разработке, управляемой тестами, и реализации мер безопасности еще больше укрепили мою экспертизу в предоставлении значимых решений в динамичных средах.'
      it_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: "A partire da dicembre 2022 e continuando per tutto il 2023, mi sono unito a Brew Digital come sviluppatore full stack. Mi sono immerso in uno stack tecnologico diversificato, contribuendo significativamente a vari progetti. Ho orchestrato soluzioni backend con Laravel, creato esperienze frontend dinamiche utilizzando React e implementato applicazioni server-side con Node.js. Il mio ruolo comprendeva l'integrazione di gateway di pagamento, l'interazione con i clienti e la partecipazione a progetti significativi come la ricostruzione del sito Ceres.org. Il mio impegno nello sviluppo guidato dai test e nell'implementazione della sicurezza ha ulteriormente consolidato la mia competenza nel fornire soluzioni impattanti in ambienti dinamici."
      ro_content:
        -
          type: paragraph
          content:
            -
              type: text
              text: 'Începând cu decembrie 2022 și continuând pe tot parcursul anului 2023, m-am alăturat echipei Brew Digital ca dezvoltator full stack. M-am imersat într-un stack tehnologic divers, contribuind semnificativ la diverse proiecte. Am orchestrat soluții backend cu Laravel, am creat experiențe frontend dinamice utilizând React și am implementat aplicații server-side cu Node.js. Rolul meu a inclus integrarea de gateway-uri de plată, interacțiunea cu clienții și participarea la proiecte semnificative precum reconstrucția site-ului Ceres.org. Angajamentul meu față de dezvoltarea ghidată de teste și implementarea securității a consolidat și mai mult competența mea în furnizarea de soluții impactante în medii dinamice.'
      images:
